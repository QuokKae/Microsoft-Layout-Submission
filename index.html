<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width">
        <title>Macrohard</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

    <body>
        <div class="big-pic">
            <div>
                <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
            </div>
        </div>
        <br />
        <div class="icons"> 
            <span>
                <i class="fas fa-camera"></i>
            </span>
            <span>
                <i class="fas fa-anchor"></i>
            </span>
            <span><i class="far fa-universal-access"></i></span>

            <span><i class="fad fa-mug-marshmallows"></i></span>
            <span><i class="fad fa-globe-snow"></i></span>
        </div>
        <br />
        <div class="mini-quad">
            <span>
                <div>
                    <img src="http://placekitten.com/100/100" alt="cat picture">
                </div>
                <div>
                    <strong>Sneaky Kitty</strong>
                </div>
                <div>
                    <p>So curious!</p>
                </div>
                <div>
                    <a href="http://placekitten.com">Meow!</a>
                </div>
            </span>
            <span>
                <div>
                    <img src="http://placekitten.com/g/100/100" alt="cat picture">
                </div>
                <div>
                    <strong>Pretty Kitty</strong>
                </div>
                <div>
                    <p>Loves the sun!</p>
                </div>
                <div>
                    <a href="http://placekitten.com">Meow!</a>
                </div>
            </span>
            <span>
                <div>
                    <img src="http://placekitten.com//100/100" alt="cat picture">
                </div>
                <div>
                    <strong>Look! A kitty!</strong>
                </div>
                <div>
                    <p>How neat!</p>
                </div>
                <div>
                    <a href="http://placekitten.com">Meow!</a>
                </div>
            </span>
            <span>
                <div>
                    <img src="http://placekitten.com/100/100" alt="cat picture">
                </div>
                <div>
                    <strong>Kitty Twin</strong>
                </div>
                <div>
                    <p>Same as the first.</p>
                </div>
                <div>
                    <a href="http://placekitten.com">Meow!</a>
                </div>
            </span>
        </div>
